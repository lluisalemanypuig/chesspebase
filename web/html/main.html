<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Chess Puzzle Database</title>

	<script src="js/bdl__main.js"> </script>

	<link rel="stylesheet" type="text/css" href="/css/chessground_base.css" />
    <link rel="stylesheet" type="text/css" href="/css/chessground_brown.css" />
    <link rel="stylesheet" type="text/css" href="/css/chessground_cburnett.css" />
	<link rel="stylesheet" type="text/css" href="/css/menu.css" />
	<style>
		cg-board {
			background-color: #bfcfdd;
		}
	</style>
</head>
<body>
	<div class="vertical">
		<h2>Chess Puzzle Database Explorer</h2>
		<div class="vertical">
			<div class="horizontal">
				<div class="horizontal">
					<div class="squares-vertical">
						<div id="black_square" class="square black"></div>
						<div id="white_square" class="square white"></div>
					</div>
					<div class="chessground" id="board"></div>
				</div>
				<div class="vertical">
					<!-- PAWNS -->
					<div class="horizontal">
						<input id="1" type="checkbox"></input>
						<label id="1_1">White pawns</label>
						<input id="1_2" min=0 type="number" value=0></input>
						<input id="1_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="2" type="checkbox"></input>
						<label id="2_1">Black pawns</label>
						<input id="2_2" min=0 type="number" value=0></input>
						<input id="2_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="3" type="checkbox"></input>
						<label id="3_1">Total pawns</label>
						<input id="3_2" min=0 type="number" value=0></input>
						<input id="3_3" min=0 type="number" value=0></input>
					</div>
					<!-- ROOKS -->
					<div class="horizontal">
						<input id="4" type="checkbox"></input>
						<label id="4_1">White rooks</label>
						<input id="4_2" min=0 type="number" value=0></input>
						<input id="4_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="5" type="checkbox"></input>
						<label id="5_1">Black rooks</label>
						<input id="5_2" min=0 type="number" value=0></input>
						<input id="5_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="6" type="checkbox"></input>
						<label id="6_1">Total rooks</label>
						<input id="6_2" min=0 type="number" value=0></input>
						<input id="6_3" min=0 type="number" value=0></input>
					</div>
					<!-- KNIGHTS -->
					<div class="horizontal">
						<input id="7" type="checkbox"></input>
						<label id="7_1">White knights</label>
						<input id="7_2" min=0 type="number" value=0></input>
						<input id="7_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="8" type="checkbox"></input>
						<label id="8_1">Black knights</label>
						<input id="8_2" min=0 type="number" value=0></input>
						<input id="8_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="9" type="checkbox"></input>
						<label id="9_1">Total knights</label>
						<input id="9_2" min=0 type="number" value=0></input>
						<input id="9_3" min=0 type="number" value=0></input>
					</div>
					<!-- BISHOPS -->
					<div class="horizontal">
						<input id="10" type="checkbox"></input>
						<label id="10_1">White bishops</label>
						<input id="10_2" min=0 type="number" value=0></input>
						<input id="10_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="11" type="checkbox"></input>
						<label id="11_1">Black bishops</label>
						<input id="11_2" min=0 type="number" value=0></input>
						<input id="11_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="12" type="checkbox"></input>
						<label id="12_1">Total bishops</label>
						<input id="12_2" min=0 type="number" value=0></input>
						<input id="12_3" min=0 type="number" value=0></input>
					</div>
					<!-- QUEENS -->
					<div class="horizontal">
						<input id="13" type="checkbox"></input>
						<label id="13_1">White queens</label>
						<input id="13_2" min=0 type="number" value=0></input>
						<input id="13_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="14" type="checkbox"></input>
						<label id="14_1">Black queens</label>
						<input id="14_2" min=0 type="number" value=0></input>
						<input id="14_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="15" type="checkbox"></input>
						<label id="15_1">Total queens</label>
						<input id="15_2" min=0 type="number" value=0></input>
						<input id="15_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal">
						<input id="16" type="checkbox"></input>
						<label id="16_1">Total pieces</label>
						<input id="16_2" min=0 type="number" value=0></input>
						<input id="16_3" min=0 type="number" value=0></input>
					</div>
					<div class="horizontal6">
						<input id="17" type="checkbox"></input>
						<label id="17_1">Turn</label>
						<input id="17_2" min=0 type="radio" value="White"></input>
						<label for="17_2">White</label><br>
						<input id="17_3" min=0 type="radio" value="Black"></input>
						<label for="17_3">Black</label><br>
					</div>
					<div class="horizontal">
						<button id="query">Find</button>
						<button id="previous">Previous</button>
						<button id="next">Next</button>
					</div>
				</div>
			</div>
			<div class="horizontal">
				<label id="counter">Counter: 0/0</label>
			</div>
		</div>
	</div>
</body>
</html>
